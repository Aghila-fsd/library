
<div class='card'>
    <form (ngSubmit)="editBook()" class='bg-pic'>
<div class='card-header'>
 ADD BOOK
</div>
<div class='card-body'>            
  <div class='table-responsive'>
    <table class='table'>       
    
      <tbody>  
          <tr>
              <td> <label>Book Id</label></td>
              <td><input type="text" name="b_id" [(ngModel)]="bookItem.bookid"/></td>                  
            </tr>   
            <tr>
                <td><label>Title</label></td>
                <td><input type="text" name="b_title" [(ngModel)]="bookItem.title"/></td>                  
              </tr>  
              <tr>
                <td><label>Author</label></td>
                <td><input type="text" name="b_author" [(ngModel)]="bookItem.author"/></td>                  
              </tr>  
              <tr>
                <td><label>Genre</label></td>
                <td><input type="text" name="b_genre" [(ngModel)]="bookItem.genre"/></td>                  
              </tr>  
              <tr>
                
                <td><label>Book imageUrl</label></td>
                <td><input type="text" name="b_image" [(ngModel)]="bookItem.imageUrl"/></td>                  
              </tr>  
              <tr>
                <td></td>
                <td><input type="submit" value="Submit" /></td>                  
              </tr>             
      </tbody>
    </table>
  </div>
</div>
</form>
</div>
