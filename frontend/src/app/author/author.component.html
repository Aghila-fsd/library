<div id="masthead">  
    <div class="container">
      <div class="row">
          <h1>Author
            <p class="lead"></p>
          </h1>
            <div class="row">
              <div class="col-sm-12">
                
              
              </div>
            </div>    
      </div> 
    </div>  
  </div>
  
  <div class="container" style="margin-top: 3%;">
    <div class="row">
      <div class="col-md-12"> 
          <div class="panel-body">
            <!--/stories-->
            
            <div class="row" *ngFor="let i of author">    
              <br>
              <div class="col-md-2 col-sm-3 text-center">
                <a class="story-title" routerLink="authors"><img alt="image" [src]="i.imageUrl" style="width:100px;height:100px" class="img-rectangle"></a>
              </div>
              <div class="col-md-10 col-sm-9">
                <h3>{{i.title}}</h3>
                <div class="row">
                  <div class="col-xs-9">
                <h5><span class="label label-default">{{i.author}}</span></h5><h4> 
                    <small style="font-family:courier,'new courier';" class="text-muted">{{i.genre}}  â€¢ </small>
            </h4>
                    <button class="btn btn-warning" style="cursor:pointer" (click)="editAuthor(author)" style="margin-left: 20px;"> Edit</button>
                    <button   class="btn btn-danger" style="cursor:pointer" (click)="deleteAuthor(author)" style="margin-left: 20px;"> Delete</button>
                  </div>
                  <div class="col-xs-3"></div>
                </div>
                <br><br>
              </div>
              
            </div>
            
            <hr>  
          </div>                                                 
         </div>
    </div>
  </div>
